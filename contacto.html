<main>
        <form action="">
            <fieldset>
                <legend>Formulario de Contacto</legend>
                <br>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre">
                    <br> <br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Apellido">
                    <br> <br>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" required>
                </div>
                <br>
                <div>
                    <label for="estado civil">Estado Civil</label>
                    <select name="Estado civil">
                    <option value="Solterx">Solterx</option>
                    <option value="Casadx">Casadx</option>
                    <option value="Viudx">Viudx</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Newsletter">¿Desea recibir Newsletter?</label>
                <input type="radio" value="SI"> Si
                <input type="radio" value="NO"> NO
            </div>
            <br>
            <div>
                <textarea name="Dejanos tu comentario" cols="30" rows="10">Dejanos tu Comentario</textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar Datos">
                <input type="reset" value="Limpiar Formulario">
            </div>
            </fieldset>
        </form>
